name: Pro workflow lmao
on: push
jobs:
  chay-phat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: NPM Install
        run: npm ci
      - name: Run test
        run: npm test